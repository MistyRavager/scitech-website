{{ if .Site.Params.googleTagManager }}
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.googleTagManager }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
{{ end }}

{{ if .IsHome }}
  <header class="row middle-xs center-xs position_relative">
    <div class="promo_video">
      <video playsinline autoplay muted loop class="promovideo">
        <source src="{{ .Site.Params.promo_video }}">
      </video>
    </div>
    <div class="video_cover"></div>
    <div class="col-xs-12 logo_comp">
      <div class="row middle-xs center-xs">
        <div class="col-xs-12"><img {{ if .Site.Params.lazyLoading }}data-src="{{ .Site.Params.logoBig }}" lazyload="on"{{ else }}src="{{ .Site.Params.logoBig }}"{{ end }} alt="{{ .Site.Title }}" class="home-logo {{ if .Site.Params.lazyLoading }}lazyload{{ end }}"></div>
        <div class="glitch-effect">
          <div class="hero-container">
            <h2 class="hero glitch layers" data-text="{{ .Title }}"><span>{{ upper .Title }}</span></h2>
          </div>
        </div>
      </div>
      <div class="row middle-xs center-xs">
        <div class="col-xs-12">
          <h1 class="tagline">{{ .Site.Params.tagline }}<span class="cursor">|</span></h1>
        </div>
      </div>
    </div>
  </header>
{{ end }}

<nav class="row middle-xs center-xs color_darkblue">
  <div class="col-xs-6 col-sm-1 logo"  style="padding:0;">
    <a href="{{ "#" | relLangURL }}"><img {{ if .Site.Params.lazyLoading }}data-src="{{ .Site.Params.logoSmall }}" class="lazyload" lazyload="on"{{ else }}src="{{ .Site.Params.logoSmall }}"{{ end }} alt="{{ .Site.Title }}"></a>
  </div>
    {{ range .Site.Menus.main }}
      <div class="col-xs-3 col-sm-2">
        <h3><a href="{{ .URL }}">{{ .Name }}</a></h3>
      </div>
    {{ end }}
  <div class="col-xs-6 col-sm-1 nav-toggle" style="padding:0;">
      <a href="" class="nav-icon" onclick="return false">
        <i class="fa fa-bars lazyload bar_icon" ></i>
        <i class="fa fa-close lazyload bar_icon" style="display:none"></i>
      </a>
  </div>
</nav>

<section class="nav-full row middle-xs center-xs">
  <div class="col-xs-12">
    <div class="row middle-xs center-xs">
      {{ range .Site.Menus.main }}
        <div class="col-xs-12"><h1><a href="{{ .URL }}">{{ .Name }}</a></h1></div>
      {{ end }}
    </div>
  </div>
</section>
